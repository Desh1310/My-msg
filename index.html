<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>my message</title>
                    <style>
                            * {
                                        margin: 0;
                                                    padding: 0;
                                                                box-sizing: border-box;
                                                                        }body {
                                                                                height: 100vh;
                                                                                        display: flex;
                                                                                                justify-content: center;
                                                                                                        align-items: center;
                                                                                                                background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
                                                                                                                        overflow: hidden;
                                                                                                                                font-family: 'Poppins', sans-serif;
                                                                                                                                    }

                                                                                                                                        .glass {
                                                                                                                                                background: rgba(255, 255, 255, 0.1);
                                                                                                                                                        border-radius: 20px;
                                                                                                                                                                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
                                                                                                                                                                        backdrop-filter: blur(10px);
                                                                                                                                                                                -webkit-backdrop-filter: blur(10px);
                                                                                                                                                                                        border: 1px solid rgba(255, 255, 255, 0.3);
                                                                                                                                                                                                padding: 50px 100px;
                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                animation: float 6s ease-in-out infinite;
                                                                                                                                                                                                                    }

                                                                                                                                                                                                                        @keyframes float {
                                                                                                                                                                                                                                0%, 100% { transform: translateY(0px); }
                                                                                                                                                                                                                                        50% { transform: translateY(-15px); }
                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                h1 {
                                                                                                                                                                                                                                                        font-size: 3rem;
                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #00ffff;
                                                                                                                                                                                                                                                                                letter-spacing: 2px;
                                                                                                                                                                                                                                                                                        animation: glow 2s ease-in-out infinite alternate;
                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                @keyframes glow {
                                                                                                                                                                                                                                                                                                        from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #00ffff; }
                                                                                                                                                                                                                                                                                                                to { text-shadow: 0 0 20px #0ff, 0 0 40px #00ffff, 0 0 80px #00ffff; }
                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                        .glow-ring {
                                                                                                                                                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                                                                                                                                                        width: 400px;
                                                                                                                                                                                                                                                                                                                                                height: 400px;
                                                                                                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
                                                                                                                                                                                                                                                                                                                                                                        filter: blur(40px);
                                                                                                                                                                                                                                                                                                                                                                                animation: spin 10s linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                        @keyframes spin {
                                                                                                                                                                                                                                                                                                                                                                                                0% { transform: rotate(0deg); }
                                                                                                                                                                                                                                                                                                                                                                                                        100% { transform: rotate(360deg); }
                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                            </style>

                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="glow-ring"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="glass">
                                                                                                                                                                                                                                                                                                                                                                                                                            <h1>So you're learning Html huh</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
